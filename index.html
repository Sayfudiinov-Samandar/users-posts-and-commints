<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">

</head>
<body class="bg-warning p-1">
    <header class="site-header">
        <div class="container">

        </div>
    </header>

    <main class="site-main">
        <section class="hero">
            <div class="container">
                <div class="hero-box d-flex  gap-2 " >
                    
                    <div class="w-25">
                        <strong class="d-block text-dark h3 text-center mb-1">User info</strong>
                        <ul class="hero-box__result list list-unstyled w-100 d-flex flex-column gap-1">
        
                        </ul>
                    </div>

                    <div class="w-25">
                        <strong class=" d-block text-dark h3 text-center mb-1">User posts</strong>
                        <ul class="hero-box__post w-100 list-unstyled d-flex flex-column gap-1">

                        </ul>
                    </div>


                    <div class="w-25">
                        <strong class="d-block text-dark h3 text-center mb-1">Commits</strong>

                        <ul class="hero-box__commit w-100 list-unstyled d-flex flex-column gap-1">
    
                        </ul>
                    </div>


                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">

        </div>
    </footer>


    <template class="users-template">
        <li class="bg-light p-3 rounded d-flex flex-column ">
            <div class="d-flex flex-column gap-1">
                <div class="d-flex justify-content-between">
                    <h3 class="list__item-title"></h3>
                    <p class="list__item-id h3  text-secondary"></p>
                </div>
                <p class="list__item-name"></p>
                <a class="list__item-email text-decoration-none ms-5 position-relative mb-1" href=""></a>
                <a class="list__item-phone  text-decoration-none ms-5 position-relative mb-1 d-block" href="" target="blank">Call</a>
                <a  class="list__item-web d-block text-decoration-none ms-5 position-relative mb-1" href="" target="blank"></a>

                <address class="d-block m-0">
                    <a class="list__item-map text-decoration-none  ms-5 position-relative" href="" target="blank">Geo lacation</a>
                </address>
                <strong class="d-block h5 text-warning ms-2 mt-3">Company info</strong>
                <div class="">
                    <p class="list__item-com-name  text-decoration-none ms-5 position-relative mb-1"></p>
                </div>
                <p class="list__item-com-phere mb-0"></p>
                <p class="list__item-com-bs"></p>
                <button class="list-item-post-btn btn   btn-outline-warning"> 
                    Post
                </button>

            </div>
        </li>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
